<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Economic Dashboard</title>
    <style>
        /* Styling for the Dashboard */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .widget {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .widget h3 {
            margin-bottom: 15px;
        }
        .widget p {
            font-size: 1.2em;
            color: #333;
        }
        .widget .loading {
            font-size: 1.2em;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="widget" id="gdpGrowth">
            <h3>GDP Growth</h3>
            <p class="loading">Loading...</p>
        </div>
        <div class="widget" id="sensex">
            <h3>SENSEX</h3>
            <p class="loading">Loading...</p>
        </div>
        <div class="widget" id="nifty">
            <h3>NIFTY</h3>
            <p class="loading">Loading...</p>
        </div>
        <div class="widget" id="perCapitaIncome">
            <h3>Per Capita Income</h3>
            <p class="loading">Loading...</p>
        </div>
        <div class="widget" id="energySplit">
            <h3>Energy Split</h3>
            <p class="loading">Loading...</p>
        </div>
        <div class="widget" id="forexReserves">
            <h3>Forex Reserves</h3>
            <p class="loading">Loading...</p>
        </div>
        <div class="widget" id="co2Emissions">
            <h3>CO2 Emissions</h3>
            <p class="loading">Loading...</p>
        </div>
    </div>

    <script>
        async function fetchData() {
            const gdpGrowthUrl = "https://api.worldbank.org/v2/country/IN/indicator/NY.GDP.MKTP.KD.ZG?format=json";
          /*  const sensexUrl = "https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=^BSESN&apikey=YOUR_API_KEY";
            const niftyUrl = "https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=^NSEI&apikey=YOUR_API_KEY";
            const perCapitaIncomeUrl = "https://api.worldbank.org/v2/country/IN/indicator/NY.GDP.PCAP.CD?format=json";
            const energySplitUrl = "https://api.iea.org/v1/indicators/total-energy-supply-by-source?country=IN";
            const forexReservesUrl = "https://api.example.com/forex-reserves"; // Replace with actual API */
            const co2EmissionsUrl = "https://api.worldbank.org/v2/country/IN/indicator/EN.ATM.CO2E.KT?format=json"; 

            try {
                const gdpResponse = await fetch(gdpGrowthUrl);
                const gdpData = await gdpResponse.json();
                document.getElementById("gdpGrowth").querySelector("p").innerText = gdpData[1][0].value;

                const sensexResponse = await fetch(sensexUrl);
                const sensexData = await sensexResponse.json();
                document.getElementById("sensex").querySelector("p").innerText = sensexData["Time Series (Daily)"][Object.keys(sensexData["Time Series (Daily)"])[0]]["4. close"];

                const niftyResponse = await fetch(niftyUrl);
                const niftyData = await niftyResponse.json();
                document.getElementById("nifty").querySelector("p").innerText = niftyData["Time Series (Daily)"][Object.keys(niftyData["Time Series (Daily)"])[0]]["4. close"];

                const perCapitaIncomeResponse = await fetch(perCapitaIncomeUrl);
                const perCapitaIncomeData = await perCapitaIncomeResponse.json();
                document.getElementById("perCapitaIncome").querySelector("p").innerText = perCapitaIncomeData[1][0].value;

                const energySplitResponse = await fetch(energySplitUrl);
                const energySplitData = await energySplitResponse.json();
                document.getElementById("energySplit").querySelector("p").innerText = energySplitData.data[0].value;

                const forexReservesResponse = await fetch(forexReservesUrl);
                const forexReservesData = await forexReservesResponse.json();
                document.getElementById("forexReserves").querySelector("p").innerText = forexReservesData.forexReserves;

                const co2EmissionsResponse = await fetch(co2EmissionsUrl);
                const co2EmissionsData = await co2EmissionsResponse.json();
                document.getElementById("co2Emissions").querySelector("p").innerText = co2EmissionsData[1][0].value;

            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Failed to load some data.");
            }
        }

        fetchData();
    </script>
</body>
</html>
