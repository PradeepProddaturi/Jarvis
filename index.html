<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Economy Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background: #f5f5f5;
      color: #333;
      text-align: center;
    }
    .widget {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
    }
    .widget h2 {
      margin: 0 0 15px;
    }
    .indicator {
      margin: 10px 0;
      font-size: 18px;
    }
    .indicator span {
      font-weight: bold;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="widget">
    <h2>Indian Economy Dashboard</h2>
    <div id="energy-split" class="indicator">Energy Split: <span>Loading...</span></div>
    <div id="stock-market" class="indicator">Stock Market: <span>Loading...</span></div>
    <div id="forex-reserves" class="indicator">Forex Reserves: <span>Loading...</span></div>
    <div id="co2-emissions" class="indicator">CO₂ Emissions: <span>Loading...</span></div>
  </div>

  <script>
    async function fetchData() {
      // Replace these URLs with real API endpoints
      const energySplitData = await fetch("https://api.example.com/energy-split").then(res => res.json()).catch(() => ({ data: "45% Coal, 35% Renewables, 20% Other" }));
      const stockMarketData = await fetch("https://api.example.com/stock-market").then(res => res.json()).catch(() => ({ data: "NIFTY 50: 18,200" }));
      const forexReservesData = await fetch("https://api.example.com/forex-reserves").then(res => res.json()).catch(() => ({ data: "USD 590 Billion" }));
      const co2EmissionsData = await fetch("https://api.example.com/co2-emissions").then(res => res.json()).catch(() => ({ data: "2.5 Billion Tonnes" }));

      document.getElementById("energy-split").innerHTML = `Energy Split: <span>${energySplitData.data}</span>`;
      document.getElementById("stock-market").innerHTML = `Stock Market: <span>${stockMarketData.data}</span>`;
      document.getElementById("forex-reserves").innerHTML = `Forex Reserves: <span>${forexReservesData.data}</span>`;
      document.getElementById("co2-emissions").innerHTML = `CO₂ Emissions: <span>${co2EmissionsData.data}</span>`;
    }

    fetchData();
  </script>
</body>
</html>
