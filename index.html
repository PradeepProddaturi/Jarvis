<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Economy Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .container {
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        .col {
            flex: 1;
            margin: 10px;
        }
        .card h2 {
            margin-bottom: 10px;
        }
        .card p {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Indian Economy Dashboard</h1>
        <p>Real-time Economic Indicators</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" id="gdpGrowth">
                    <h2>GDP Growth</h2>
                    <p>Loading...</p>
                </div>
            </div>
            <div class="col">
                <div class="card" id="sensex">
                    <h2>Sensex</h2>
                    <p>Loading...</p>
                </div>
            </div>
            <div class="col">
                <div class="card" id="nifty">
                    <h2>Nifty</h2>
                    <p>Loading...</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card" id="energySplit">
                    <h2>Energy Split</h2>
                    <p>Loading...</p>
                </div>
            </div>
            <div class="col">
                <div class="card" id="forexReserves">
                    <h2>Forex Reserves</h2>
                    <p>Loading...</p>
                </div>
            </div>
            <div class="col">
                <div class="card" id="co2Emissions">
                    <h2>CO2 Emissions</h2>
                    <p>Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to fetch data from APIs
        async function fetchData() {
            // Example API endpoints (replace with actual endpoints as necessary)
            const gdpGrowthUrl = "https://api.tradingeconomics.com/india/gdp-growth";  // Replace with actual GDP API
            const sensexUrl = "https://api.financeapi.com/stock-market?indices=sensex";          // Replace with actual Sensex API
            const niftyUrl = "https://api.financeapi.com/stock-market?indices=nifty";            // Replace with actual Nifty API
            const energySplitUrl = "https://api.iea.org/india-energy-split";  // Replace with actual Energy Split API
            const forexReservesUrl = "https://api.rbi.org.in/forex-reserves"; // Replace with actual Forex API
            const co2EmissionsUrl = "https://api.climatewatchdata.org/india/co2-emissions";  // Replace with actual CO2 Emissions API

            try {
                const gdpResponse = await fetch(gdpGrowthUrl);
                const gdpData = await gdpResponse.json();
                document.getElementById("gdpGrowth").querySelector("p").innerText = gdpData.gdpGrowth;

                const sensexResponse = await fetch(sensexUrl);
                const sensexData = await sensexResponse.json();
                document.getElementById("sensex").querySelector("p").innerText = sensexData.sensex;

                const niftyResponse = await fetch(niftyUrl);
                const niftyData = await niftyResponse.json();
                document.getElementById("nifty").querySelector("p").innerText = niftyData.nifty;

                const energySplitResponse = await fetch(energySplitUrl);
                const energySplitData = await energySplitResponse.json();
                document.getElementById("energySplit").querySelector("p").innerText = energySplitData.energySplit;

                const forexReservesResponse = await fetch(forexReservesUrl);
                const forexReservesData = await forexReservesResponse.json();
                document.getElementById("forexReserves").querySelector("p").innerText = forexReservesData.forexReserves;

                const co2EmissionsResponse = await fetch(co2EmissionsUrl);
                const co2EmissionsData = await co2EmissionsResponse.json();
                document.getElementById("co2Emissions").querySelector("p").innerText = co2EmissionsData.co2Emissions;

            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Failed to load some data.");
            }
        }

        // Call the fetchData function on page load
        window.onload = fetchData;
    </script>
</body>
</html>
